                <article>
                    <header>
                    <a href="{{ articulo.get_absolute_url }}">
                        <img src="/media/{{ articulo.imagen_destacada }}" />
                        <h2><a href="{{ articulo.get_absolute_url }}" title="{{ articulo.titulo }}">{{ articulo.titulo|truncatewords:8 }}</a></h2>
                         <p>En <span data-role="categoria"><a href="{{ articulo.categoria.get_absolute_url }}">{{ articulo.categoria }}</a></span>, por <span data-role="autor"><a href="">{{ articulo.autor.first_name }} {{ articulo.autor.last_name }}</a></span> el <span data-role="fecha"><a href="">{{ articulo.creado|date:"d F" }}</a></span></p>                 
                    </a>                    
                    </header>
                    <section class="contenido-articulo">
                        {{ articulo.extracto|safe }}                   
                    </section>
                </article>
