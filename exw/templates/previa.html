<!doctype html>
<html lang="es_ES">
    <head>
        {% load static from staticfiles %}
        <meta charset="utf-8">
        <title>{% block title %}¡Ya mismo estamos! - Explicando la Web{% endblock %}</title>

        <meta name="robots" content="noindex">
        <meta name="Keywords" content="" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        
        {% block MetaDescription %}
        <meta name="description" content="" />
        {% endblock %}
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <meta name="author" content="Explicandolaweb" />
        <meta name="Revisit-after" content="15 days" />
        <meta name="robots" content="ALL,FOLLOW" />
 
        <!-- icons & favicons -->
        <link rel="apple-touch-icon" sizes="32x32"      href="{% static "img/00comun/favicono/favicon-32x32.png"                 %}" />
        <link rel="apple-touch-icon" sizes="57x57"      href="{% static "img/00comun/favicono/favicon-57x57.png"                 %}" />
        <link rel="apple-touch-icon" sizes="72x72"      href="{% static "img/00comun/favicono/favicon-72x72.png"                 %}" />
        <link rel="apple-touch-icon" sizes="114x114"    href="{% static "img/00comun/favicono/favicon-114x114.png"               %}" />
        <link rel="apple-touch-icon" sizes="144x144"    href="{% static "img/00comun/favicono/favicon-144x144.png"               %}" />
        <link rel="apple-touch-icon"                    href="{% static "img/00comun/favicono/apple-touch-icon-precomposed.png"  %}" />
        <link rel="shortcut icon"                       href="{% static "img/00comun/favicono/favicon.ico"                                 %}" />

		<meta property="og:locale" 		content="es_ES"				 />
        <meta property="og:type"        content="website"  			 />
        <meta property="og:site_name"   content="Explicando la Web"  />

 		{% block MetaFacebook %}
        <!-- Metadatos para Facebook -->
        <meta property="og:title"       content="Cursos y tutoriales para la web - Explicando la Web" />
        <meta property="og:url"         content="http://explicandolaweb.com"        				  />
        <meta property="og:image"       content="{% static "img/00comun/logo_exw_med.png" %}"		  />
        {% endblock %}

        <!-- Google Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:100italic,300italic,400italic,600italic,100,300,400,600' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Dosis:200,400,800' rel='stylesheet' type='text/css'>

        <!-- Hoja de estilos -->
        <link rel="stylesheet" href="{% static "css/previa.css"%}" type="text/css" media="screen">

        <!-- Normalize como único script que se carga en el header -->
        <script src="{% static "js/vendor/modernizr-2.6.2.min.js" %}"></script>

        {% block jsHeader %}

        {% endblock %}

    </head>

    <body>
        <div id="wrapper">

            <h1>¡Ya casi estamos!</h1>
            <img src="{% static "img/00comun/tagui_gigante.png" %}" alt="">

        </div> <!-- end #wrapper -->

		<!-- Vendors -->
    </body>

</html>
