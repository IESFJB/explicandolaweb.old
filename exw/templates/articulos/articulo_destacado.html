        <article class="articulo-destacado">
            <figure>
                <a href="{{ destacado.get_absolute_url }}">
                    <figcaption>{{ destacado.titulo }}</figcaption>
                    <img src="/media/{{ destacado.imagen_destacada }}" />
                </a>
            </figure><div class="contenido-articulo">
                <header>
                    <h2><a href="{{ destacado.get_absolute_url }}" title="destacado.titulo">{{ destacado.titulo|truncatewords:8 }}</a></h2>
                    <p>En <span data-role="categoria"><a href="">{{ destacado.categoria }}</a></span>, por <span data-role="autor">{{ destacado.autor }}</span> el <span data-role="fecha">{{ destacado.creado|date:"d F" }}</span></p>                 
                </header>
                <p>{{ destacado.extracto|safe }}</p>
                <div class="social">
                    <a class="facebook" href="https://www.facebook.com/ExplicandoLaWeb"></a>
                    <a class="twitter"  href="https://twitter.com/explicandolaweb"></a>
                    <a class="google"   href=""></a>
                </div> <!-- end of social -->
            </div><!-- end of contenido-articulo -->
        </article>
