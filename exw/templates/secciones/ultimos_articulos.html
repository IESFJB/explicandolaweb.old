<h2>Últimos artículos</h2>
{% for post in ultimos_posts %}
    <article>
        <a href="{{ post.get_absolute_url }}" title="{{ post.titulo }}">
            <figure>
                <figcaption></figcaption>
                <img src="/media/{{ post.imagen_destacada }}" />
            </figure>
            <h4>{{ post.titulo }}</h4>
        </a>
    </article>
{% endfor %}
